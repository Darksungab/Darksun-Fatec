<!DOCTYPE HTML>
<html lang="pt-BR"></html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>T1 - Currículo Vitae</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    
    <body>
        <header>
            <hr>
            <table>
            <tr>
                <td><h2><b>Contato</b></h2></td>
            </tr>
            </table> 
            </hr>
             <nav class="nav">
            <a href="index.html"></a>
            <ul>
                <li><a href="index.html">Página inicial</a></li>
                <li><a href="galeria.html">Galeria</a></li>
            </ul>
        </nav>
        </header>
        <br>
        
        <form method="get">
            <fieldset class="fieldset_2">
                <legend class="legend_1">Informe nome completo</legend>
                <div> 
                   <form>
                     <label for="nome" class="legend_1">Nome:</label>
                     <input type="text" id="nome" name="nome" required class="input_contato_nome"> 

                     <label for="email" class="legend_1">E-mail:</label>
                     <input type="email" id="email" name="email" required class="input_contato_email"> 

                    <label for="idade" class="legend_1">Idade:</label>
                    <input type="number" id="idade" name="idade" required class="input_contato_idade" min="0"> 

                    <label for="telefone" class="legend_1">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required class="input_contato_telefone" placeholder="(xx) xxxxx-xxxx"> 

                    <label for="sexo" class="legend_1">Sexo (opcional):</label>
                    <select id="sexo" name="sexo">
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    </select>

                    <label for="estado_civil" class="legend_1">Estado civil (opcional):</label>
                    <select id="estado_civil" name="estado_civil">
                    <option value="">Selecione</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                    </select>

                    <label for="data_nascimento" class="legend_1">Data de nascimento (opcional):</label>
                    <input type="date" name="data_nascimento" id="data_nascimento"/>
  

                </div>
            </fieldset>    
          <fieldset class="fieldset_2">
                <legend class="legend_1"></legend>
                <div> 
                    <label for="cnpj" class="legend_1">CNPJ (opcional):</label>
                    <input type="text" id="cnpj" name="cnpj" required class="input_contato_cnpj"> 

                    <label for="razao_social" class="legend_1">Razão social (opcional):</label>
                    <input type="text" id="razao_social" name="razao_social"> 

                    <label for="ramo_atuacao" class="legend_1">Ramo de atuação (opcional):</label>
                    <input type="text" id="ramo_atuacao" name="ramo_atuacao" class="input_contato_ramoatuacao">
 
                </div>
            </fieldset>
            
            <br>
            
            <fieldset class="fieldset_2">
                <legend class="legend_1">Informe email completo</legend>
                <div> 
                    <label for="cep" class="legend_1">CEP:</label>
                    <input type="text" id="cep" name="cep" required class="input_contato_cep" maxlength="9" placeholder="00000-000"> 

                    <label for="tipo_logradouro" class="legend_1">Tipo de logradouro:</label>
                    <select id="tipo_logradouro" name="tipo_logradouro" required class="input_contato_tipo_logradouro">
                    <option value="">Selecione</option>
                    <option value="Rua">Rua</option>
                    <option value="Avenida">Avenida</option>
                    <option value="Travessa">Travessa</option>
                    <option value="Alameda">Alameda</option>
                    <option value="Praça">Praça</option>
                    <option value="Rodovia">Rodovia</option>
                    <option value="Estrada">Estrada</option>
                    </select>

                    <label for="logradouro" class="legend_1">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" required class="input_contato_logradouro"> 

                    <label for="cidade" class="legend_1">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required class="input_contato_cidade"> 

                    <label for="estado" class="legend_1">Estado:</label>
                    <select id="estado" name="estado" required class="input_contato_estado">
                    <option value="">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="BA">Bahia</option>
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PE">Pernambuco</option>
                    <option value="CE">Ceará</option>
                    <option value="GO">Goiás</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="AL">Alagoas</option>
                    <option value="PI">Piauí</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="DF">Distrito Federal</option>
                    </select>

            </fieldset>    

            <br>
            <fieldset>
                <legend class="legend_1">Motivo do contato</legend>
                    <input type="radio" id="Envio de Currículo" name="relacionamento" value="Envio de Currículo">
                    <label for="Envio de Currículo">Envio de Currículo</label>
                <br>
                
                    <input type="radio" id="Contato com RH" name="relacionamento" value="Contato com RH">
                    <label for="Contato com RH">Contato com RH</label>
                <br>
                
                    <input type="radio" id="Contratação" name="relacionamento" value="Contratação">
                    <label for="Contratação">Contratação</label>
                <br>
                
                    <legend class="legend_1">Deseja fazer algum comentario? O espaço abaixo disponibiliza 15 linhas!</legend>
                    <textarea name="desc_incidente" id="desc_incidente" rows="15" cols="130" required></textarea>
            </fieldset>
            <br>
            
            <input type="submit" value="Enviar" class="botao_enviar">
        </form>
    </body>
</html>
